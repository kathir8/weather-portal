<div class="container">
  <h3 class="text-center my-4">Weather Portal</h3>

  <div class="same-line">

    <div class="same-line">
      Type:
      <div class="toggle-switch ms-2">
        <input class="toggle-switch-input" type="checkbox" id="toggleSwitch" [(ngModel)]="type">
        <label class="toggle-switch-slider" for="toggleSwitch"></label>
        <label class="toggle-switch-label" for="toggleSwitch">{{ type ? '°C' : '°F' }}</label>
      </div>
    </div>

    <div class="mt-3 mt-sm-0">
      <div class="input-group mb-3">
        <select class="form-select" [ngClass]="{'fahrenheit':!type}" [(ngModel)]="filterType" (change)="filterStats()">
          <option selected value="greater">Greater Than</option>
          <option value="lesser">Lesser Than</option>
        </select>
        <input type="number" class="form-control" [ngClass]="{'fahrenheit':!type}" [(ngModel)]="search"
          (keyup)="filterStats()">
      </div>
    </div>
  </div>


  <div class="row">
    <app-card class="col-md-4 col-sm-6 col-12 mt-2"
      *ngFor="let iterator of (this.search ? filteredStats : weatherStats$ | async);let ind = index; trackBy: trackByFn"
      [obj]="{type,ind,iterator}" />
  </div>
</div>
